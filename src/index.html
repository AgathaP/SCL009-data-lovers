<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/png" href="img/pokemon-go.png" class="favicon" />
  <link rel="stylesheet" href="style.css">
  <title>POKEMON GO</title>
</head>

<body>

  <!--PANTALLA PRINCIPAL "COMENZAR"-->
  <div id="screen1">
    <img src="img/logo-pokemon.png" class="align:center;"><br><br><br><br>
    <button id="enter_page" class="align:center;">Entrar</button>
  </div>
  <!--PANTALLA SECUNDARIA "CARTAS POKEMON"-->
  <div id="root">
    <!-- Header -->
    <header class="col-12">
      <img src="img/logo-pokemon.png" alt="Logo de la pÃ¡gina">
    </header>
    <!--NAVBAR INICIO-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Inicio</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
     <!--DIV CONTENEDOR NAVBAR-->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
         <!--NAVBAR MOSTRAR TODOS LOS POKEMON-->
          <li class="nav-item active">
            <a class="nav-link" id="showAllPokemon" href="#">Ver todos los pokemon<span
                class="sr-only">(current)</span></a>
          </li>
          <!--NAVBAR TIPO-->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              TIPO
            </a>
            <div class="dropdown-menu" id="type" onchange="buttonType()" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" value="Grass" href="#">Grass</a>
              <a class="dropdown-item" value="Poison" href="#">Poison</a>
              <a class="dropdown-item" value="Fire" href="#">Fire</a>
              <a class="dropdown-item" value="Flying" href="#">Flying</a>
              <a class="dropdown-item" value="Water" href="#">Water</a>
              <a class="dropdown-item" value="Bug" href="#">Bug</a>
              <a class="dropdown-item" value="Normal" href="#">Normal</a>
              <a class="dropdown-item" value="Electric" href="#">Electric</a>
              <a class="dropdown-item" value="Ground" href="#">Ground</a>
              <a class="dropdown-item" value="Fighting" href="#">Fighting</a>
              <a class="dropdown-item" value="Psychic" href="#">Psychic</a>
              <a class="dropdown-item" value="Rock" href="#">Rock</a>
              <a class="dropdown-item" value="Ice" href="#">Ice</a>
              <a class="dropdown-item" value="Ghost" href="#">Ghost</a>
              <a class="dropdown-item" value="Dragon" href="#">Dragon</a>
            </div>
            <!--NAVBAR DEBILIDAD-->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              DEBILIDAD
            </a>
            <div class="dropdown-menu" id="weaknesses" onchange="buttonWeaknesses()"
              aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" value="Grass" href="#">Grass</a>
              <a class="dropdown-item" value="Poison" href="#">Poison</a>
              <a class="dropdown-item" value="Fire" href="#">Fire</a>
              <a class="dropdown-item" value="Flying" href="#">Flying</a>
              <a class="dropdown-item" value="Water" href="#">Water</a>
              <a class="dropdown-item" value="Bug" href="#">Bug</a>
              <a class="dropdown-item" value="Electric" href="#">Electric</a>
              <a class="dropdown-item" value="Ground" href="#">Ground</a>
              <a class="dropdown-item" value="Fighting" href="#">Fighting</a>
              <a class="dropdown-item" value="Psychic" href="#">Psychic</a>
              <a class="dropdown-item" value="Rock" href="#">Rock</a>
              <a class="dropdown-item" value="Ice" href="#">Ice</a>
              <a class="dropdown-item" value="Ghost" href="#">Ghost</a>
              <a class="dropdown-item" value="Dragon" href="#">Dragon</a>
              <a class="dropdown-item" value="Fairy" href="#">Fairy</a>
              <a class="dropdown-item" value="Dark" href="#">Dark</a>
              <a class="dropdown-item" value="Steel" href="#">Steel</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="./data/pokemon/pokemon.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
